apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-config
  labels:
    app: postgres
data:
  iot.conf: |
    port 8883

    cafile /mosquitto/certs/ca.crt
    keyfile /mosquitto/certs/server.key
    certfile /mosquitto/certs/server.crt

    require_certificate true
    use_identity_as_username true

    allow_anonymous false
    #password_file /mosquitto/passwd_mqtt
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
spec:
  selector:
    matchLabels:
      app: mqtt
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: mqtt
        tier: backend
        track: stable
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto
          volumeMounts:
            - name: config-volume
              mountPath: /mosquitto/config
            - name: certs
              mountPath: /mosquitto/certs
          ports:
            - containerPort: 8883
      volumes:
        - name: config-volume
          configMap:
            name: mqtt-config
            items:
              - key: iot.conf
                path: mosquitto.conf
        - name: certs
          secret:
            secretName: mqtt-certs
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt
spec:
  selector:
    app: mqtt
    tier: backend
  ports:
    - port: 8883
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: mqtt
    tier: backend
  ports:
    - port: 8883
      protocol: TCP
  loadBalancerSourceRanges:
    %{ for ip in IP_WHITELIST ~}
    - ${ip}
    %{ endfor ~}